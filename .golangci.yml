version: "2"

linters:
  default: all
  disable:
    - depguard
    - wsl
    - importas
    - tagalign
    - noinlineerr
    - wsl_v5
    - nlreturn
    - contextcheck
    - exhaustruct
    - mnd
    - tagliatelle
    - ireturn
    - decorder
    - cyclop
    - funlen
    - godot
    - zerologlint
    - gochecknoglobals
    - gochecknoinits
    - grouper
    - nonamedreturns
    - gocyclo
    - gocognit
    - nestif
    - cyclop
    - funlen
    - spancheck

  settings:
    copyloopvar:
      check-alias: true
    decorder:
      dec-order:
        - const
        - type
        - var
        - func
      disable-dec-order-check: false
      disable-init-func-first-check: false
      disable-dec-num-check: true
    embeddedstructfieldcheck:
      empty-line: false
      forbid-mutex: true
    errcheck:
      check-type-assertions: true
      check-blank: true
      disable-default-exclusions: true
      verbose: true
    errchkjson:
      check-error-free-encoding: true
      report-no-exported: true
    errorlint:
      errorf-multi: false
    exhaustive:
      check:
        - switch
        - map
      default-case-required: true
      default-signifies-exhaustive: true
    fatcontext:
      check-struct-pointers: true
    forbidigo:
      forbid:
        - pattern: ^print(ln)?$
        - pattern: ^fmt\.Print.*$
        - pattern: ^log\..*$
        - pattern: ^slog\..*$
        - pattern: ^spew\.(ConfigState\.)?Dump$
      exclude-godoc-examples: false
      analyze-types: true
    ginkgolinter:
      force-expect-to: true
      validate-async-intervals: true
      forbid-spec-pollution: true
      force-succeed: true
      force-assertion-description: true
      force-tonot: true
    gochecksumtype:
      default-signifies-exhaustive: false
      include-shared-interfaces: true
    goconst:
      numbers: true
      ignore-calls: false
      eval-const-expressions: true
      ignore-string-values:
        - 'name'
        - 'id'
        - 'unknown'
    gocritic:
      enable-all: true
      settings:
        captLocal:
          paramsOnly: false
        hugeParam:
          sizeThreshold: 100
        rangeExprCopy:
          skipTestFuncs: false
        rangeValCopy:
          skipTestFuncs: false
        truncateCmp:
          skipArchDependent: false
        underef:
          skipRecvDeref: false
        unnamedResult:
          checkExported: true
    godoclint:
      default: all
      disable:
        - require-pkg-doc
        - require-doc
      options:
        require-doc:
          ignore-exported: true
          ignore-unexported: true
    govet:
      enable-all: true
      disable:
        - fieldalignment
        - shadow
    iface:
      enable:
        - identical
        - unused
        - opaque
        - unexported
    ineffassign:
      check-escaping-errors: true
    interfacebloat:
      max: 5
    lll:
      line-length: 185
    makezero:
      always: true
    nilnil:
      only-two: false
      detect-opposite: true
    nolintlint:
      allow-unused: true
      require-explanation: true
      require-specific: true
    prealloc:
      for-loops: true
    predeclared:
      ignore:
        - new
        - int
      qualified-name: true
    promlinter:
      strict: true
    reassign:
      patterns:
        - ".*"
    revive:
      severity: error
      enable-all-rules: true
      rules:
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#add-constant
        - name: add-constant
          severity: warning
          disabled: true
          exclude: [ "" ]
          arguments:
            - max-lit-count: "3"
              allow-strs: '""'
              allow-ints: "0,1,2"
              allow-floats: "0.0,0.,1.0,1.,2.0,2."
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#argument-limit
        - name: argument-limit
          severity: warning
          disabled: false
          exclude: [ "" ]
          arguments: [ 4 ]
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#atomic
        - name: atomic
          severity: warning
          disabled: false
          exclude: [ "" ]
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#banned-characters
        - name: banned-characters
          severity: warning
          disabled: false
          exclude: [ "" ]
          arguments: [ "Ω", "Σ", "σ", "7" ]
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#bare-return
        - name: bare-return
          severity: warning
          disabled: false
          exclude: [ "" ]
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#blank-imports
        - name: blank-imports
          severity: warning
          disabled: false
          exclude: [ "" ]
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#bool-literal-in-expr
