# sqlc.yaml (in project root)
version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "./deployment/docker/postgresql/scripts/init.sql"
    queries:
      - "./deployment/docker/postgresql/scripts/queries.sql"
    gen:
      go:
        package: "gen"
        out: "./app/src/postgres/gen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true